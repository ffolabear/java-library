<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{css/default.css}"
          href="../css/default.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
    <title>도서 정보 수정</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>도서 수정 폼</h2></div>

    <form action="bookDetail.html" th:action method="post">
        <div>
            <label for="id">도서 ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${book.id}" readonly>
        </div>
        <div>
            <label for="title">도서 제목</label>
            <input type="text" id="title" name="title" class="form-control" value="Java" th:value="${book.title}">
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" id="quantity" name="quantity" class="form-control" value="10" th:value="${book.quantity}">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='bookDetail.html'"
                        th:onclick="|location.href='@{/basic/bookList/{bookId}(bookId=${book.id})}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
