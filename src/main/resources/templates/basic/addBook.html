<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{css/default.css}"
          href="../css/default.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
    <title>도서 등록</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>도서 등록 폼</h2></div>
    <h4 class="mb-3">도서 정보 입력</h4>

    <!--  수정과 추가는 같은 url 로 매핑되어 있으므로 th:action 만 써도됨  -->
    <form action="bookDetail.html" th:action method="post">

        <div>
            <label for="title">도서 제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="도서 제목을 입력하세요">
        </div>
        <br>
        <div>
            <label for="quantity">수량</label>
            <input type="text" id="quantity" name="quantity" class="form-control" placeholder="수량을 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">도서 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='bookList.html'"
                        th:onclick="|location.href='@{/basic/bookList}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->

</body>
</html>
